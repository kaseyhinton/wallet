<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- Components -->
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../elements/my-toolbar.html">

<!-- Pages -->
<link rel="import" href="../pages/my-accounts.html">

<!-- Styles -->
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        @apply --paper-font-body1;
        --app-primary-color: var(--paper-teal-500);
        --primary-color: var(--app-primary-color);
        --accent-color: var(--paper-light-blue-600);
      }
    </style>
    <app-location use-hash-as-path route="{{route}}"></app-location>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" active="{{isActive}}">
    </app-route>

    <my-toolbar main-title="[[mainTitle]]"></my-toolbar>
    <iron-pages selected="[[page]]" attr-for-selected="name">
      <my-accounts is-loading="{{isLoading}}" name="my-accounts"></my-accounts>
    </iron-pages>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true
          },
          mainTitle: {
            type: String
          }
        };
      }

      static get observers() {
        return ['_routePageChanged(routeData.page)', '_isActiveChanged(isActive)'];
      }

      _isActiveChanged(isActive) {
        console.log('isActive', isActive);
        if (!isActive) {
          return;
        }
      }

      _routePageChanged(page) {
        const routes = ['my-accounts'];
        this.page = page || 'my-accounts';
        if (!this.page)
          return;

        if (routes.indexOf(this.page) === -1)
          return;

        this.mainTitle = this.page.split('my-')[1].toUpperCase();


      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
