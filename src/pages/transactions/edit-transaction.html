<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<!-- Components -->
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">

<!-- Styles -->
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="edit-transaction">
    <template>
        <style include="shared-styles"></style>
        <style>
           :host {
                @apply --layout-vertical;
                @apply --paper-font-body1;
                @apply --shadow-elevation-2dp;
                background-color: #fff;
                margin: 16px;
                padding: 16px;
                --paper-input-container: {
                    padding: 16px 0;
                }
            }

            form {
                @apply --layout-vertical;
            }

            paper-dropdown-menu {
                width: 100%;
            }

            paper-button[primary]{
                @apply --layout-self-end;
                background-color: var(--app-primary-color);
                color: #fff;
                margin-top: 16px;
            }
        </style>
        <iron-form id="form">
                <form>
                        <paper-input always-float-label type="text" label="Description" value="{{transaction.description}}"></paper-input>
                        <paper-input always-float-label type="string" label="Amount" value="{{transaction.amount}}"></paper-input>
                    <paper-button raised primary>SAVE</paper-button>
                </form>
            </iron-form>
    </template>
    <script>
        class EditTransaction extends Polymer.Element {
            static get is() { return 'edit-transaction'; }
            static get properties() {
                return {
                    transaction: {
                        type: Object
                    }
                };
            }
        }
        window.customElements.define(EditTransaction.is, EditTransaction);
    </script>
</dom-module>
