<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- Components -->
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!-- Styles -->
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="my-toolbar">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
      }

      app-toolbar {
        background-color: var(--paper-grey-800);
        color: white;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--accent-color);
        /* --paper-progress-container-color: var(--paper-yellow-600); */
      }

      paper-button {
        --paper-button: {
          width: 100%;
          margin: 0;
          @apply --layout-start;
        }
      }
    </style>
    <app-toolbar>
      <paper-icon-button icon="menu" on-click="_toggle"></paper-icon-button>
      <div main-title>[[mainTitle]]</div>
      <paper-progress indeterminate bottom-item></paper-progress>
    </app-toolbar>
    <app-drawer id="drawer" align="start" swipe-open>
      <h1>WALLET</h1>
      <paper-button>Accounts</paper-button>
    </app-drawer>
  </template>

  <script>
    class MyToolbar extends Polymer.Element {
      static get is() { return 'my-toolbar'; }

      static get properties() {
        return {
          mainTitle: {
            type: String
          }
        };
      }

      _toggle() {
        this.$.drawer.toggle();
      }
    }

    window.customElements.define(MyToolbar.is, MyToolbar);
  </script>
</dom-module>
