<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- Components -->
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<!-- Styles -->
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="my-toolbar">
  <template>
    <style>
      :host {
        display: block;
      }

      app-toolbar {
        background-color: var(--paper-blue-500);
        color: white;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--paper-light-blue-500);
        --paper-progress-container-color: var(--paper-light-blue-100);
      }
    </style>
    <app-toolbar>
      <paper-icon-button icon="menu" on-click="_toggle"></paper-icon-button>
      <div main-title>Wallet</div>
      <paper-progress indeterminate bottom-item></paper-progress>
    </app-toolbar>
    <app-drawer id="drawer" align="start" swipe-open></app-drawer>
  </template>

  <script>
    class MyToolbar extends Polymer.Element {
      static get is() { return 'my-toolbar'; }

      _toggle() {
        this.$.drawer.toggle();
      }
    }

    window.customElements.define(MyToolbar.is, MyToolbar);
  </script>
</dom-module>
